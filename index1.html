<html>
<head>
	<meta charset="UTF-8"> <!-- formatting -->
	<title>Deep Dive | Login</title> <!-- What shows up in the browser bar-->

	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/login_page.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body id="login-page">
	<!-- Left side/Logo -->
	<div class="logo-panel">
		<img src="images/deepdive-logo.png" alt ="Deep Dive Logo">

		<h1>Deep Dive</h1>
		<p class="tagline">
			Deepen your connections
		</p>
	</div>

	<!-- Right side/Login -->
	<div class="login-panel">
		<div class="login-card">
			<h2>Welcome Back!</h2>
			<!-- username/password/button inputs -->
			<input
				type="text"
				id="loginName"
				placeholder="Username" />
			<input
				type="password"
				id="loginPassword"
				placeholder="Password" />
			<button onclick="doLogin();">Login</button>
			<span id="loginResult"></span>
			<p class="signup-text">
				Don't have an account?
				<a href="#">Sign up!</a>
			</p>
				
		</div>
	 </div>

</body>
</html>
