<!DOCTYPE html>
<!-- ============================================================
    Deep Dive - signup.html
    ============================================================ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dive - Sign Up</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body id="signup-page">

<!-- ================= NAVIGATION BAR START ================= -->
<nav class="site-nav">
    <div class="nav-container">
        <a href="Home.html" class="logo">Deep Dive</a>
        <ul class="nav-links" id="navLinks">
            <li><a href="Home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html" class="nav-cta">Login</a></li>
        </ul>
        <button class="nav-toggle" onclick="toggleNav()">â˜°</button>
    </div>
</nav>
<!-- ================= NAVIGATION BAR END ================= -->

<h1 id="title">Deep Dive</h1>

<div id="signupDiv">
    <span id="inner-title">Create Account</span>
    
    <div class="input-group">
        <label>First Name:</label>
        <input type="text" id="firstName" placeholder="First Name" />
    </div>

    <div class="input-group">
        <label>Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name" />
    </div>

    <div class="input-group">
        <label>Username:</label>
        <input type="text" id="username" placeholder="Username" onkeyup="validateUsername()" />
        <div id="usernameFeedback" style="font-size: 12px; margin-top: 5px; line-height: 1.6;"></div>
    </div>

    <div class="input-group">
        <label>Password:</label>
        <input type="password" id="password" placeholder="Password" onkeyup="validatePassword()"/>
        <div id="passwordFeedback" style="font-size: 12px; margin-top: 5px; line-height: 1.6;"></div>
    </div>

    <button type="button" id="signupButton" class="buttons" onclick="doSignup();">Sign Up</button>
    <span id="signupResult"></span>
    
    <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="login.html">Login here</a>
    </p>
</div>

<script>
function toggleNav() {
    document.getElementById("navLinks").classList.toggle("show");
}
</script>

</body>
</html>
