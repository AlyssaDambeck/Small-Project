    <div class="tab-bar">
        <div class="tab active" id="contactsTab" onclick="showContacts()">Contacts</div>
        <div class="tab" id="addTab" onclick="showAddForm()">Add Contact</div>
    </div>

    <!-- Contacts View -->
    <div id="contactsView" class="dashboard">
        <h1>My Contacts</h1>
        <input
            type="text"
            id="searchText"
            placeholder="Search contacts by name..."
            class="search-bar"
            onkeyup="searchContacts()"
        />
        <div id="tbody" class="contact-list">
            <!-- Contacts will be loaded here dynamically -->
        </div>
    </div>

    <!-- Add Contact Form -->
    <div id="addContactView" class="dashboard" style="display: none;">
        <h1>Add New Contact</h1>
        <form id="addMe" onsubmit="addContact(); return false;">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="contactTextFirst" class="form-input" placeholder="Enter first name" required />
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="contactTextLast" class="form-input" placeholder="Enter last name" required />
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="contactTextNumber" class="form-input" placeholder="555-555-5555" required />
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="contactTextEmail" class="form-input" placeholder="email@example.com" required />
            </div>
            <button type="submit" class="add-button">Add Contact</button>
            <button type="button" class="cancel-button" onclick="showContacts()">Cancel</button>
        </form>
    </div>
</body>
